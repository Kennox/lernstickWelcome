Welcome.teachingEditorPane.text=<html>The <b>Linux Advanced Teaching System</b> provides easy<br>classroom management, including:<ul><li>Web Lock</li><li>Screen Lock</li><li>Student View</li><li>Student Access</li><li>Group separation</li><li>Bidirectional file copies</li><li>Exam environment</li></ul>More information about the Linux Advanced Teaching System<br>can be found on its homepage: <a href="http://www.linuxadvanced.at">http://www.linuxadvanced.at</a><br><br><font color="#FF0000">ATTENTION:</font><br>If you install the Linux Advanced Teaching System you<br>can no longer access internal hard drives!</html>
