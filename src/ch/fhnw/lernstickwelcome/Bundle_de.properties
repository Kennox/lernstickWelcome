Welcome.teachingEditorPane.text=<html>Das <b>Linux Advanced Teaching-System</b> stellt eine einfache<br>Klassenraumverwaltung bereit, inklusive:<ul><li>Web-Sperren</li><li>Bildschirmsperren</li><li>Sch\u00fcleransicht</li><li>Sch\u00fclerzugriff</li><li>Gruppierung</li><li>Bidirektionale Dateikopien</li><li>Pr\u00fcfungsumgebung</li></ul>Weitere Informationen zum Linux Advanced Teaching-System<br>finden Sie auf dessen Webseite: <a href="http://www.linuxadvanced.at">http://www.linuxadvanced.at</a><br><br><font color="#FF0000">VORSICHT:</font><br>Wenn Sie das Linux Advanced Teaching-System installieren<br>k\u00f6nnen Sie nicht mehr auf interne Festplatten zugreifen!</html>
